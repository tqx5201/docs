name: 运行py脚本

on:
  #schedule:
    #- cron: '0 22 * * *'  # 每天 UTC 时间 1:00 执行，即北京时间 9:00

  workflow_dispatch:  # 手动触发

jobs:
  sign-in:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: 装插件
        run: |
            pip install pyyaml

      - name: 登录
        run: |
          python docs/coze_workflows/cozeworkflows-main/main.py
